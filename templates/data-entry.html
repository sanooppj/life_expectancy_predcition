<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry - Life Expectancy Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='data-entry.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('predict_form') }}" class="active">Data Entry</a></li>
        </ul>
    </nav>

    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loading-container">
                <div class="modern-loader">
                    <div class="loader-ring"></div>
                    <div class="loader-ring"></div>
                    <div class="loader-ring"></div>
                </div>
                <p class="loading-text">Analyzing your data...</p>
                <p class="loading-subtext">Our AI model is processing your information</p>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="form-container" action="{{ url_for('predict') }}" method="post" id="predictionForm">
            <h1>Enter Prediction Data</h1>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="Status">Country Status</label>
                    <select name="Status" id="Status" required>
                        <option value="0">Developing</option>
                        <option value="1">Developed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Adult Mortality">Adult Mortality Rate (per 1000 population)</label>
                    <input type="number" step="any" name="Adult Mortality" placeholder="e.g., 120" required>
                </div>
                <div class="form-group">
                    <label for="Alcohol">Alcohol Consumption (liters per capita)</label>
                    <input type="number" step="any" name="Alcohol" placeholder="e.g., 8.5" required>
                </div>
                <div class="form-group">
                    <label for="Hepatitis B">Hepatitis B Immunization (%)</label>
                    <input type="number" step="any" name="Hepatitis B" placeholder="e.g., 98" required>
                </div>
                <div class="form-group">
                    <label for="Measles ">Measles Cases (per 1000 population)</label>
                    <input type="number" step="any" name="Measles " placeholder="e.g., 50" required>
                </div>
                <div class="form-group">
                    <label for=" BMI ">Body Mass Index (BMI)</label>
                    <input type="number" step="any" name=" BMI " placeholder="e.g., 25.0" required>
                </div>
                <div class="form-group">
                    <label for="under-five deaths ">Under-Five Deaths (per 1000 population)</label>
                    <input type="number" step="any" name="under-five deaths " placeholder="e.g., 12" required>
                </div>
                <div class="form-group">
                    <label for="Polio">Polio Immunization (%)</label>
                    <input type="number" step="any" name="Polio" placeholder="e.g., 99" required>
                </div>
                <div class="form-group">
                    <label for="Total expenditure">Total Health Expenditure (%)</label>
                    <input type="number" step="any" name="Total expenditure" placeholder="e.g., 9.0" required>
                </div>
                <div class="form-group">
                    <label for="Diphtheria ">Diphtheria Immunization (%)</label>
                    <input type="number" step="any" name="Diphtheria " placeholder="e.g., 98" required>
                </div>
                <div class="form-group">
                    <label for=" HIV/AIDS">HIV/AIDS Deaths (per 1000 live births)</label>
                    <input type="number" step="any" name=" HIV/AIDS" placeholder="e.g., 0.1" required>
                </div>
                <div class="form-group">
                    <label for="GDP">Gross Domestic Product (GDP) per capita</label>
                    <input type="number" step="any" name="GDP" placeholder="e.g., 60000" required>
                </div>
                 <div class="form-group">
                    <label for="Population">Population</label>
                    <input type="number" step="any" name="Population" placeholder="e.g., 330000000" required>
                </div>
                <div class="form-group">
                    <label for=" thinness  1-19 years">Thinness (10-19 years, %)</label>
                    <input type="number" step="any" name=" thinness  1-19 years" placeholder="e.g., 1.0" required>
                </div>
                <div class="form-group">
                    <label for="Income composition of resources">Income Composition of Resources (0-1)</label>
                    <input type="number" step="any" name="Income composition of resources" placeholder="e.g., 0.9" required>
                </div>
                 <div class="form-group">
                    <label for="Schooling">Years of Schooling</label>
                    <input type="number" step="any" name="Schooling" placeholder="e.g., 16.0" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Predict</button>
                <button type="reset" class="btn btn-secondary">Reset Fields</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            // Check if the form is valid before showing the loader
            if (this.checkValidity()) {
                e.preventDefault(); // Stop submission to show loader
                
                // Show loading modal
                document.getElementById('loadingModal').style.display = 'block';
                document.body.style.overflow = 'hidden'; // Prevent scrolling while modal is open
                
                // Submit the form after a short delay to allow the animation to be seen
                setTimeout(() => {
                    this.submit();
                }, 1500); // 1.5 second delay
            }
        });
    </script>
</body>
</html>
